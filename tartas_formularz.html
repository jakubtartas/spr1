<!DOCTYPE html>
<!-- Wykonał: Jakub Tartas -->
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wykonał: Tartas</title>
    <!-- Wykonał: Jakub Tartas -->
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #add8e6;
      }

      .form-section {
        margin-bottom: 20px;
      }

      label {
        font-weight: bold;
        font-size: 1rem;
      }

      input,
      select,
      textarea,
      button {
        display: block;
        margin: 10px 0;
        padding: 5px;
        width: 100%;
        box-sizing: border-box;
      }

      .form-container {
        display: flex;
        flex-wrap: wrap;
      }

      .left-section,
      .right-section {
        flex: 1;
        min-width: 300px;
        margin: 10px;
      }

      .form-buttons {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .form-buttons button {
        flex: 1;
        max-width: 300px;
        padding: 15px;
        font-size: 18px;
      }

      textarea {
        resize: none;
      }
    </style>
  </head>
  <body>
    <!-- Wykonał: Jakub Tartas -->
    <center>
      <font size="6"><i><b>Ankieta Wyboru Do Szkolnych Drużyn Sportowych</b></i></font><br><br>
    </center>
    <form action="#" method="POST" onsubmit="location.reload(); return false;">
      <div class="form-container">
        <!-- Wykonał: Jakub Tartas -->
        <div class="left-section">
          <div class="form-section">
            <label for="login">Login:</label>
            <input type="text" id="login" name="login" maxlength="30">
            <label for="name">Imię:</label>
            <input type="text" id="name" name="name">
            <label for="password">Podaj hasło:</label>
            <input type="password" id="password" name="password" maxlength="30">
            <label for="surname">Nazwisko:</label>
            <input type="text" id="surname" name="surname">
            <label for="email">Podaj E-mail:</label>
            <!-- Wykonał: Jakub Tartas -->
            <input type="email" id="email" name="email">
            <label for="address">Adres zamieszkania:</label>
            <input type="text" id="address" name="address">
            <label for="phone">Numer telefonu (max 9 cyfr):</label>
            <input type="text" id="phone" name="phone" maxlength="9">
          </div>
          <div class="form-section">
            <label for="wojewodztwo">Województwo:</label>
            <select id="wojewodztwo" name="wojewodztwo">
              <option value="pomorskie">Pomorskie</option>
              <option value="zachodnio-pomorskie">Zachodnio-pomorskie</option>
           <!-- Wykonał: Jakub Tartas -->
              <option value="warmińsko-mazurkskie">Warmińsko-mazurskie</option>
              <option value="podlaskie">Podlaskie</option>
            </select>
            <label for="miasto">Miasto:</label>
            <input type="text" id="miasto" name="miasto">
          </div>
          <div class="form-section">
            <label>Wybierz kolor oczu:</label>
            <label for="niebieskie">Niebieskie</label>
            <input type="radio" id="niebieskie" name="kolor_oczu" value="niebieskie">
            <label for="brazowe">Brązowe</label>
            <input type="radio" id="brazowe" name="kolor_oczu" value="brazowe">
            <label for="zielone">Zielone</label>
            <input type="radio" id="zielone" name="kolor_oczu" value="zielone">
            <label for="szare">Szare</label>
            <input type="radio" id="szare" name="kolor_oczu" value="szare">
          </div>
        </div>
        <div class="right-section">
          <!-- Wykonał: Jakub Tartas -->
          <div class="form-section">
            <label>Sport:</label>
            <select id="ulubiony_sport" name="ulubiony_sport">
              <option value="pilka_reczna">Piłka ręczna</option>
              <option value="pilka_nozna">Piłka nożna</option>
              <option value="koszykowka">Koszykówka</option>
              <option value="siatkowka">Siatkówka</option>
            </select>
            <label>Jak często trenujesz?</label>
            <select id="czestotliwosc" name="czestotliwosc">
              <option value="raz">Raz w tygodniu</option>
              <option value="dwa">Dwa razy w tygodniu</option>
              <!-- Wykonał: Jakub Tartas -->
              <option value="trzy">Trzy razy w tygodniu</option>
              <option value="cztery">Cztery razy w tygodniu</option>
            </select>
            <label>Chcesz z nami trenować?</label>
            <label for="tak">Tak</label>
            <input type="radio" id="tak" name="trenowanie" value="tak">
            <label for="nie">Nie</label>
            <input type="radio" id="nie" name="trenowanie" value="nie">
            <label for="nie_wiem">Nie wiem</label>
            <input type="radio" id="nie_wiem" name="trenowanie" value="nie_wiem">
            <!-- Wykonał: Jakub Tartas -->
            <label>Jak bardzo lubisz sport?</label>
            <label for="bardzo">Bardzo</label>
            <input type="radio" id="bardzo" name="lubi_sport" value="bardzo">
            <label for="srednio">Tak sobie</label>
            <input type="radio" id="srednio" name="lubi_sport" value="srednio">
          </div>
          <div class="form-section">
            <label for="informacje">Napisz dodatkowe informacje o sobie (max 150 znaków):</label>
            <textarea id="informacje" name="informacje" maxlength="150" rows="4" style="resize: none;"></textarea>
            <label>Mieszkasz w mieście czy poza?</label>
            <select id="lokalizacja" name="lokalizacja">
              <option value="blisko_5">Blisko - do 5 km</option>
              <option value="blisko_10">Blisko - do 10 km</option>
              <option value="blisko_25">Poza - do 25 km</option>
      <!-- Wykonał: Jakub Tartas -->
              <option value="poza_50">Poza - od 50 km</option>
            </select>
          </div>
        </div>
      </div>
      <div class="form-buttons">
        <button type="submit">Wyślij</button>
        <button type="reset" onclick="this.form.reset();">Reset</button>
      </div>
    </form>
  </body>
</html>
<!-- Wykonał: Jakub Tartas -->
