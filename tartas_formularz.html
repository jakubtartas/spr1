<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Formularz</title>
<style>body {background-color: #add8e6;font-family: Arial, sans-serif;text-align: center;}label {display: block;}input[type="text"], input[type="time"], input[type="date"], select { width: 200px; padding: 5px; margin-bottom: 10px;}input[type="color"] {width: 50px;height: 30px;border: none;cursor:pointer;}.checkbox-group, .radio-group { text-align: left; display: inline-block;}.slider {display: flex;align-items: center;justify-content: center; gap: 15px;}input[type="range"] {-webkit-appearance: none;appearance: none;width: 150px; height: 8px;background: #ddd;outline: none; border-radius: 5px;transition: background 0.3s;}input[type="range"]::-webkit-slider-thumb {-webkit-appearance: none; appearance: none;width: 10px;height: 10px;padding: 10px 10px; border-radius: 50%;background: #0d364a; cursor: pointer;transition: background 0.3s;}input[type="range"]::-webkit-slider-thumb:hover {background: #0b4b6b;}.buttons { display: flex;justify-content: center;gap: 10px;}.buttons button {padding: 10px 20px 10px;border: none;border-radius: 5px;cursor: pointer;transition: transform 0.2s ease, background-color 0.3s;}.buttons button:hover {background-color: #dcdcdc;}.buttons button:active {transform: scale(0.95);}.radio-group-horizontal {display: flex;justify-content: center;gap: 20px;}</style></head>
<body>
    <div class="container">
        <h1>Formularz o....................zaproponowany przez nauczyciela</h1>
        <form>
            <div class="section">
                <label for="imie">Imię</label>
                <input type="text" id="imie" name="imie">

                <label for="drugie_imie">Drugie imię</label>
                <input type="text" id="drugie_imie" name="drugie_imie">

                <label for="nazwisko">Nazwisko</label>
                <input type="text" id="nazwisko" name="nazwisko">

                <label for="pseudonim">Pseudonim artystyczny</label>
                <input type="text" id="pseudonim" name="pseudonim">
            </div>

            <div class="section">
                <p>Czy umiesz programować?</p>
                <div class="radio-group">
                    <label><input type="radio" name="programowanie" value="tak"> Tak</label>
                    <label><input type="radio" name="programowanie" value="nie"> Nie</label>
                    <label><input type="radio" name="programowanie" value="nie_wiem"> Nie wiem</label>
                </div>
            </div>
            
            <div class="section">
                <p>Wybierz opcję (4 możliwości):</p>
                <div class="radio-group-horizontal">
                    <label><input type="radio" name="opcje4" value="opcja1"> Opcja 1</label>
                    <label><input type="radio" name="opcje4" value="opcja2"> Opcja 2</label>
                    <label><input type="radio" name="opcje4" value="opcja3"> Opcja 3</label>
                    <label><input type="radio" name="opcje4" value="opcja4"> Opcja 4</label>
                </div>
            </div>

            <div class="section">
                <p>Wybierz opcję (5 możliwości):</p>
                <div class="radio-group-horizontal">
                    <label><input type="radio" name="opcje5" value="opcja1"> Opcja 1</label>
                    <label><input type="radio" name="opcje5" value="opcja2"> Opcja 2</label>
                    <label><input type="radio" name="opcje5" value="opcja3"> Opcja 3</label>
                    <label><input type="radio" name="opcje5" value="opcja4"> Opcja 4</label>
                    <label><input type="radio" name="opcje5" value="opcja5"> Opcja 5</label>
                </div>
            </div>

            <div class="section">
                <label for="lokomocja" style="color: red;">Podaj środek lokomacji dojazdu do pracy</label>
                <select id="lokomocja" name="lokomocja">
                    <option value="autobus">Autobus</option>
                    <option value="samochod">Samochód</option>
                    <option value="rower">Rower</option>
                    <option value="pieszo">Pieszo</option>
                </select>
            </div>

            <div class="section">
                <label for="czas">Podaj czas</label>
                <input type="time" id="czas" name="czas">

                <label for="data">Podaj datę</label>
                <input type="date" id="data" name="data">

                <label for="kolor">Wybierz kolor</label>
                <input type="color" id="kolor" name="kolor" value="#000000">
            </div>

            <div class="section slider">
                <label for="wilgotnosc">Jaka jest wilgotność</label>
                <input type="range" id="wilgotnosc" name="wilgotnosc" min="0" max="100">
                <span>Proszę czekać...</span>
            </div>

            

            <div class="buttons">
                <button type="button">Przycisk niespodzianka</button>
                <button type="reset">Reset</button>
                <button type="submit">Wyślij zapytanie</button>
            </div>
        </form>
    </div>
</body>
</html>
